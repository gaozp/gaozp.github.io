<!DOCTYPE HTML>
<html>
<head>
  <title>{{ site.title }}|{{ site.description }}</title>
  {% include header.html %}
  <meta content="{{ site.headdesc }}" name="description"/>
  <meta content="{{ site.headkeys }}" name="keywords"/>
  <link rel="shortcut icon" href="/img/favicon.png" />
  {% include google_analytics.html %}
</head>
<body>

<div class="container">

<div class="main">
{% if page.show %}
<div class="title">{{ page.title }}</div>
{% endif %}
<div class="content">
	{{ content }}
</div>
</div>
</div>
</body>
</html>
